  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/index.html"
          ><img src="/images/Logo.png" alt="logo of gamehub"
        /></a>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <a href="/index.html" class="current">Home</a>
          <a href="/products/">Products</a>
          <a href="/about/">About</a>
          <a href="/contact/">Contact</a>
        </nav>
        <label class="hidden-text" for="site-search">Search the site</label>
        <input
          type="search"
          id="site-search"
          name="q"
          class="search"
          placeholder="Search"
        />
      </div>
    </header>
    <main>
      <div id="wrapper">
        <form
          method="POST"
          action="index.php"
          onsubmit="return Validate()"
          name="vform"
        >
          <div>
            <label for="firstname">First Name:</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="textInput"
              placeholder="First name"
              required
            />
            <div id="name_error" class="val_error"></div>
          </div>

          <div>
            <label for="surname">Surname:</label>
            <input
              type="text"
              name="surname"
              id="surname"
              class="textInput"
              placeholder="Surname"
              required
            />
            <div id="name_error" class="val_error"></div>
          </div>

          <div>
            <label for="phone">Phone Number:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              class="textInput"
              placeholder="Phone number"
              required
            />
            <div id="phone_error" class="val_error"></div>
          </div>

          <div>
            <label for="email">E-mail:</label>
            <input
              type="email"
              name="email"
              id="email"
              class="textInput"
              placeholder="E-mail"
              required
            />
            <div id="email_error" class="val_error"></div>
          </div>

          <div>
            <label for="address">Address:</label>
            <input
              type="text"
              name="address"
              id="address"
              class="textInput"
              placeholder="Address"
              required
            />
            <div id="adress_error" class="val_error"></div>
          </div>

          <div>
            <label for="zip">Zip Code:</label>
            <input
              type="text"
              name="zip"
              id="zipcode"
              class="textInput"
              placeholder="Zip code"
              required
            />
            <div id="zipcode_error" class="val_error"></div>
          </div>
          <div>
            <label for="town">Town:</label>
            <input
              type="text"
              name="town"
              id="town"
              class="textInput"
              placeholder="Town"
              required
            />
            <div id="town_error" class="val_error"></div>
          </div>
          <div>
            <label for="country">Country:</label>
            <input
              type="text"
              name="country"
              id="country"
              class="textInput"
              placeholder="Country"
              required
            />
            <div id="code_error" class="country_error"></div>
          </div>
          <a href="/checkoutcomplete/" class="input-button">PURCHASE</a>
          <!-- <button type="submit">Checkout</button> -->
        </form>
      </div>
    </main>
  </body>
</html>
