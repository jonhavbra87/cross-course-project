    <style>

  <body>
    <header>
      <div class="header-container">
        <a href="/index.html"
          ><img src="/images/Logo.png" alt="logo of gamehub"
        /></a>
        <i class="fa-solid fa-magnifying-glass"></i>
        <a href="/checkout/index.html"
          ><i class="fa-solid fa-cart-shopping"></i
        ></a>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <a href="/index.html">Home</a>
          <a href="/products/">Products</a>
          <a href="/about/">About</a>
          <a href="/contact/">Contact</a>
        </nav>
        <label class="hidden-text" for="site-search">Search the site</label>
        <input
          type="search"
          id="site-search"
          name="q"
          class="search"
          placeholder="Search"
        />
        <div class="dark-theme-select">
          <i class="fa-solid fa-toggle-off"></i
          ><span class="dark-theme-text">Dark theme</span>
        </div>
      </div>
    </header>
    <main>
      <h1>checkout</h1>
      <div class="wrapper">
        <div class="buygame"><p>Please put a item in your cart <i class="fa-solid fa-cart-arrow-down"></i></p>
          <div class="loader"></div>
        </div>
        <div class="form-container checkout">    
<form action="/checkoutComplete/index.html" method="GET">
          <div class="vcard"><img
           src="../images/vcard.png"
           alt="picture of a fake visacard"
         /></div>
         <div>
         <label for="cardnumber">Card Number
         <input
           type="text"
           placeholder="xxxx xxxx xxxx xxxx"
           name="cardnumber"
           id="cardnumber"
           class="textInput"
           pattern="[0-9]{20}"
           title="Enter your credicard number (20 digits)"
           required
         /></label>
         </div>
        <div><label for="expirationDate">MM / YY
         <input
           type="month"
           placeholder="MM/YY"
           name="expirationDate"
           id="expirationDate"
           class="textInput"
           min="11-2023"
           required
         /></label>
       </div>
         <div><label for="cvc">CVC
         <input
           type="number"
           placeholder="CVC"
           name="cvc"
           id="cvc"
           class="textInput"
           pattern="^\d{3}"
           required
         /></label>
       </div>
       <input type="submit" class="input-button" value="Submit" />
       </form>
      </div>
    </main>
  </body>
</html>
