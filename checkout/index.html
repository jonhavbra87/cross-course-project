<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Checkout page is where the costumer can pay for his/her products and choose payment"
    />
    <meta
      name="keywords"
      content="console games, playstation, xbox, nintendo, PC"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub | Checkout</title>
    <link href="/css/style.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/fe3b43ee88.js"
      crossorigin="anonymous"
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap");
    </style>
  </head>

  <body>
    <header>
      <div class="header-container">
        <a href="/index.html"
          ><img src="/images/Logo.png" alt="logo of gamehub"
        /></a>
        <label class="hidden-text" for="site-search">Search the site</label>
        <input
          type="search"
          id="site-search"
          name="q"
          class="search"
          placeholder="Search"
        />
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <a href="/index.html">Home</a>
          <a href="/products/">Products</a>
          <a href="/about/">About</a>
          <a href="/contact/">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>checkout</h1>
      <div class="results">
        <form action="form-success.php" method="GET">
          <fieldset>
            <label for="firstname">First name</label>
            <input
              type="text"
              name="firstname"
              id="firstname"
              class="form__input"
            />
            <label for="lastname">Last name</label>
            <input
              type="text"
              name="lastname"
              id="lastname"
              class="form__input"
            />
            <label for="phone">Your phone number</label>
            <input type="tel" name="phone" id="phone" class="form__input" />
            <label for="email">Your email adress</label>
            <input type="email" name="email" id="email" class="form__input" />
            <label for="adress">Adress</label>
            <input type="text" name="adress" id="adress" class="form__input" />
            <label for="zipcode">Zip code</label>
            <input
              type="text"
              name="zipcode"
              id="zipcode"
              class="form__input"
            />
            <label for="city">City</label>
            <input type="text" name="city" id="city" class="form__input" />
          </fieldset>
        </form>
        <fieldset>
          <img
            src="/images/vcard.png"
            alt="picture of a fake visacard"
            class="vcard"
          />
          <label for="cardnumber">Card Number</label>
          <input
            type="number"
            placeholder="xxxx xxxx xxxx xxxx"
            name="cardnumber"
            id="cardnumber"
            class="form__input2"
          />
          <label for="date">MM / YY</label>
          <input
            type="number"
            placeholder="MM/YY"
            name="date"
            id="date"
            class="form__input3"
          />
          <label for="cvc">CVC</label>
          <input
            type="number"
            placeholder="CVC"
            name="cvc"
            id="cvc"
            class="form__input3"
          />
        </fieldset>
      </div>
      <hr />
      <div class="payment-container">
        <h3>Choose your payment</h3>
        <div class="payment">
          <input type="radio" id="visa" name="payment" value="visa" />
          <label for="visa">Visa<i class="fa-brands fa-cc-visa"></i></label>
          <input type="radio" id="vipps" name="payment" value="vipps" />
          <label for="vipps">Vipps </label>
          <input type="radio" id="paypal" name="payment" value="paypal" />
          <label for="paypal"
            >PayPal<i class="fa-brands fa-cc-paypal"></i
          ></label>
        </div>
      </div>
      <a href="/checkoutcomplete/" class="productsbutton">PURCHASE</a>
    </main>
    <footer>
      <div class="footer-container">
        <h3>gamehub</h3>
        <div class="footer-content">&copy; gamehub corporation</div>
        <div class="footer-content">terms of use</div>
        <div class="footer-content">legal & other</div>
        <div class="footer-content">shipping & delivery</div>
        <div class="brands">
          <a href="https://www.snapchat.com/"><i class="fa-brands fa-square-snapchat"></i></a>
          <a href="https://www.instagram.com/"><i class="fa-brands fa-square-instagram"></i></a>
          <a href="https://www.facebook.com/"><i class="fa-brands fa-square-facebook"></i></a>
          <a href="https://www.reddit.com/"><i class="fa-brands fa-square-reddit"></i></a>
          <a href="https://www.youtube.com/"><i class="fa-brands fa-square-youtube"></i></a>
          <a href="https://www.twitter.com/"><i class="fa-brands fa-square-twitter"></i></a>
      </div>
    </footer>
  </body>
</html>
