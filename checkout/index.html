  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/index.html"
          ><img src="/images/Logo.png" alt="logo of gamehub"
        /></a>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <a href="/index.html" class="current">Home</a>
          <a href="/products/">Products</a>
          <a href="/about/">About</a>
          <a href="/contact/">Contact</a>
        </nav>
        <label class="hidden-text" for="site-search">Search the site</label>
        <input
          type="search"
          id="site-search"
          name="q"
          class="search"
          placeholder="Search"
        />
      </div>
    </header>
    <main>
      <h1>checkout</h1>
      <div class="wrapper">
        <div class="result">gameproductid</div>
        <div>
          <form action="" autocomplete="off" id="theform">
            <div>
              <label for="firstname"
                >First Name:
                <input
                  required
                  type="text"
                  name="firstname"
                  id="firstname"
                  class="textInput"
                  placeholder="First name"
                  minlength="1"
                  maxlength="50"
                  pattern="^[a-zA-Z]{1,50}$"
                  title="Enter upper or lower case letters"
                />
              </label>
            </div>
  
            <div>
              <label for="surname"
                >Lastname:
                <input
                  type="text"
                  name="surname"
                  id="surname"
                  class="textInput"
                  placeholder="Surname"
                  required
                  maxlength="50"
                  pattern="^[a-åA-Å]{1,50}$"
                  title="Enter upper or lower case letters"
                />
              </label>
            </div>
  
            <div>
              <label for="phone"
                >Phone Number:
                <input
                  type="tel"
                  name="phone"
                  id="phone"
                  class="textInput"
                  placeholder="Phone number"
                  pattern="[0-9]{8}"
                  required
                  title="8 digits phone number"
                />
              </label>
            </div>
  
            <div>
              <label for="confmail"
                >E-mail:
                <input
                  type="email"
                  name="confmail"
                  id="confmail"
                  class="textInput"
                  placeholder="your@email.com"
                  required
              /></label>
            </div>
  
            <div>
              <label for="address"
                >Address:
                <input
                  type="text"
                  name="address"
                  id="address"
                  class="textInput"
                  placeholder="Address"
              /></label>
            </div>
  
            <div>
              <label for="zip"
                >Zip Code:
                <input
                  type="text"
                  name="zip"
                  id="zipcode"
                  class="textInput"
                  placeholder="0123"
                  pattern="^\d{4}"
                  title="4 digits zip code"
                />
              </label>
            </div>
            <div>
              <label for="city"
                >City:
                <input
                  type="text"
                  name="city"
                  id="city"
                  class="textInput"
                  placeholder="City"
                  pattern="^[a-zA-Z]"
                  title="Enter upper or lower case letters"
                />
              </label>
            </div>
       
          </form>
        </div>
        <div>    <form action="" autocomplete="off" id="theform">
          <div class="vcard"><img
           src="../images/vcard.png"
           alt="picture of a fake visacard"
         /></div>
         <div>
         <label for="cardnumber">Card Number
         <input
           type="text"
           placeholder="xxxx xxxx xxxx xxxx"
           name="cardnumber"
           id="cardnumber"
           class="textInput"
           pattern="[0-9]{20}"
           title="Enter your credicard number (20 digits)"
           required
         /></label>
         </div>
        <div><label for="expirationDate">MM / YY
         <input
           type="month"
           placeholder="MM/YY"
           name="expirationDate"
           id="expirationDate"
           class="textInput"
           min="2023-11"
           required
         /></label>
       </div>
         <div><label for="cvc">CVC
         <input
           type="number"
           placeholder="CVC"
           name="cvc"
           id="cvc"
           class="textInput"
           pattern="^\d{3}"
           required
         /></label>
       </div>
            <!-- <a href="/checkoutcomplete/" class="input-button" id="input-button"
           >PURCHASE</a
         > -->
         <button type="submit">Checkout</button>
       </form></div>

    </main>
  </body>
</html>
