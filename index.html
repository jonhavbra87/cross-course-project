<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GameHub | Homepage</title>
    <script src="/JS1/index.js" type="module"></script>
    <script
      src="https://kit.fontawesome.com/fe3b43ee88.js"
      crossorigin="anonymous"
    ></script>
    <link href="/css/style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <a class="logo" href="/index.html"
          ><img src="/images/Logo.png" alt="logo of gamehub"
        /></a>
        <label class="hidden-text" for="site-search">Search the site</label>
        <input
          type="search"
          id="site-search"
          name="q"
          class="search"
          placeholder="Search"
        />
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox" class="hamburger-icon"
          ><i class="fa-solid fa-bars"></i
        ></label>
        <nav>
          <a href="/index.html" class="current">Home</a>
          <a href="/products/">Products</a>
          <a href="/about/">About</a>
          <a href="/contact/">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>welcome to game hub</h1>

      <div class="results-home">
        <div class="loader"></div>
      </div>
      <div class="gamebackground">
        <h2>news</h2>
        <div class="results"></div>
      </div>
      <div class="tab-menu">
        <a href="index.html" class="tab-item">
          <i class="fas fa-home tab-icon"></i>
          Home
        </a>
        <a href="/products/" class="tab-item">
          <i class="fa-solid fa-gamepad"></i>
          Games
        </a>
        <a href="/about/" class="tab-item">
          <i class="fa-solid fa-address-card"></i>
          About
        </a>
        <a href="/contact/" class="tab-item">
          <i class="fa-solid fa-address-book"></i>
          Contact
        </a>
      </div>
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-content"><p>&copy; gamehub corporation</p></div>
        <div class="footer-content"><p>terms of use</p></div>
        <div class="footer-content"><p>legal & other</p></div>
        <div class="footer-content"><p>shipping & delivery</p></div>
        <div class="brands">
          <a href="https://www.snapchat.com/"
            ><i class="fa-brands fa-square-snapchat"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-square-instagram"></i
          ></a>
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
          <a href="https://www.reddit.com/"
            ><i class="fa-brands fa-square-reddit"></i
          ></a>
          <a href="https://www.youtube.com/"
            ><i class="fa-brands fa-square-youtube"></i
          ></a>
          <a href="https://www.twitter.com/"
            ><i class="fa-brands fa-square-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
